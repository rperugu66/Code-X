    <input type="text"

   formControlName="programCode"
   (change)="update()" />

    <div class="form-group">
      <!-- <input type="text" [(ngModel)] = "code" (change)="setValue()"> -->
    </div>
    <br />   
    <button class="btn btn-primary">Update</button>
  </form>
